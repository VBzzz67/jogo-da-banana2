<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coletor de Bananas | Super Edition</title>
    <meta name="description" content="Colete bananas no modo original ou teclado!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos cr√≠ticos para limpar a interface */
        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }
        .btn-modo {
            padding: 20px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            background-color: #ffe135;
            font-weight: bold;
            box-shadow: 0 4px #ccb100;
            transition: transform 0.2s;
        }
        .btn-modo:active {
            transform: scale(0.95);
        }

        /* Barra de Status Corrigida (Fundo s√≥lido para leitura clara) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ffffff; /* Fundo branco s√≥lido */
            z-index: 10001;
            border-bottom: 3px solid #ffe135;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header__stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 500px;
            font-size: 2.2rem; /* Aumentado para facilitar a vis√£o */
            font-weight: bold;
        }
        #instrucao {
            margin: 5px 0 0 0;
            font-size: 1.1rem;
            color: #333;
            font-weight: 600;
        }

        /* Espa√ßo para as bananas come√ßarem abaixo da barra */
        .game {
            margin-top: 100px;
        }

        #mobileKeyboardTrigger {
            position: absolute;
            top: -100px;
            opacity: 0;
        }
    </style>
</head>

<body class="page">

<input type="text" id="mobileKeyboardTrigger" autocorrect="off" autocapitalize="off">

<div id="menu">
    <h1 class="header__title">üçå Coletor de Bananas</h1>
    <p>Escolha seu modo de jogo:</p>
    <button class="btn-modo" onclick="iniciarJogo('original')">üñ±Ô∏è Modo Original (Mouse)</button>
    <button class="btn-modo" onclick="iniciarJogo('tecla')">‚å®Ô∏è Modo Tecla (Celular/PC)</button>
</div>

<div id="game-container" style="display: none;">
    <header class="header">
        <div class="header__stats">
            <div class="stat-item">üçå <span id="bananaCount">0</span></div>
            <div class="stat-item" style="color: red;">‚ù§Ô∏è <span id="livesCount">60</span></div>
        </div>
        <p id="instrucao">Prepare-se!</p>
    </header>

    <main class="game">
        <section class="game__area" id="gameArea"></section>

        <section class="game__reward" id="rewardSection" hidden>
            <h2 class="game__reward-title">Parab√©ns!</h2>
            <img id="rewardImage" class="game__reward-image" alt="Recompensa">
        </section>

        <section class="game__final" id="finalSection" hidden>
            <h2 class="game__final-title">üéâ MUITO BEM! üéâ</h2>
            <div class="game__final-images">
                <img src="assets/foto1.jpg" alt="Foto 1">
                <img src="assets/foto2.jpg" alt="Foto 2">
                <img src="assets/foto3.jpg" alt="Foto 3">
            </div>
            <canvas id="confettiCanvas" class="game__confetti"></canvas>
        </section>
    </main>
</div>

<footer class="footer" style="position: fixed; bottom: 5px; width: 100%; text-align: center; opacity: 0.3; pointer-events: none;">
    <p>¬© 2026 Coletor de Bananas</p>
</footer>

<script src="script.js" defer></script>
</body>
</html>
